<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Speed</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1329/1329016.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,300&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="Main.css">
</head>
<body>
<div class="game">
    <div class="name">Typing Speed Test Game</div>
    <div class="chosing">
        <h3>Please Chose Your Level :</h3>
        <span id="Easy">Easy </span>
        <span id="Normal">Normal </span>
        <span id="Hard">Hard </span>
    </div>
    <div class="container">
        <div class="message">
            You Are Playing On
            <span class="lvl"></span> Level & You Have <span class="seconds"></span> Seconds To Type The Word
        </div>
        <a class="start">Start Playing</a>
        <div class="the-word"></div>
        <input type="text" class="input">
        <div class="upcoming-words">Upcomming Word</div>
        <div class="control">
            <div class="time">Time Left : <span>00</span> Seconds </div>
            <div class="score">Score: <span class="got">0</span> From <span class="total">00</span></div>
        </div>
        <div class="finish"></div>
    </div>
</div>
    <script src="Main.js"></script>
</body>
</html>
